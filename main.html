<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="/submit" method="post" id="SignupForm">
		
		<label for="name">Name*</label>
		<input id="name" type="text" placeholder="Full Name" required>
		<br>
	<br>
		
		<label for="email">Email*</label>
		<input id="email" type="email" placeholder="Email" required>
		<br>
	<br>
		
		<!--   Adding same name to multiple options radio button will 
		make it so that only one of the buttons can be clicked    -->
		<label for="gender_m">Male</label>
		<input id="gender_m" name="gender" type="radio" value="gender_m" required>
		<label for="gender_f">Female</label>
		<input id="gender_f" name="gender" type="radio" value="gender_f">
		<br>
	<br>
		
		<label for="cars">Car Brands*</label>
		<select id="cars" name="cars" required>
			<option value="" >--Please choose an option</option>
			<option value="BMW"> BMW </option>
			<option value="Porsche"> Porsche </option>
			<option value="Tesla"> Tesla </option>
			</select>
		<br>
	<br>

		<label for="age">Age*</label>
		<input type="number" id="age" placeholder="Age" required min="16">
		<br>
	<br>
		
		<label for="dob" >DOB*</label>
		<input type="date" id="dob" required>
		<br>
	<br>

		<label for="tel" >Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
	<br>

		<label for="password" >Password*</label>
		<input type="password" id="password" placeholder="Your Password" required>
		<br>
	<br>

		<label for="tos">I agree to the TOS*</label>
		<input type="checkbox" id="tos" value="Yes" required>
		<br>
	<br>
		<button type="submit">Submit</button>
		
		
	</form>

</body>

</html>
